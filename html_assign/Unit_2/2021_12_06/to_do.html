<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        th,td
        {
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <form id="myform">
    <label>Name</label>
        <input id="name" type="text" placeholder="Enter ToDo" required="required" />
    <label>Quantity</label>
        <input id="qty" type="text" placeholder="Enter Quantity" required="required" />
    <label>Priority</label>
    <select id="priority">
        <option value="">-----</option>
        <option value="high">High</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
    </select>
    <input type="submit" value="Submit" />
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Priority</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</form>
</body>
</html>
<script>
    document.querySelector("#myform").addEventListener("submit",additem)

    function additem(event)
    {
        event.preventDefault();
        var name=document.querySelector("#name").value;
        var qty=document.querySelector("#qty").value;
        var priority=document.querySelector("#priority").value;

        var row=document.createElement('tr');
        var td1=document.createElement('td');
        td1.textContent=name;
        var td2=document.createElement('td');
        td2.textContent=qty;
        var td3=document.createElement('td');
        td3.textContent=priority;
        if(priority=="high")
        {
            td3.style.backgroundColor="red";
        }
        var td4=document.createElement('td');
        td4.textContent="Delete";
        td4.addEventListener("click",deleterow)
        row.append(td1,td2,td3,td4)
        document.querySelector("tbody").append(row);

    }

    function deleterow(event)
    {
        event.target.parentNode.remove();
    }
</script>
