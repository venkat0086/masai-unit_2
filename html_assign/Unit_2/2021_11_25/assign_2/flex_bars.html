<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Bars</title>
    <style>
        .container
        {
            width: 50%;
            height: 500px;
            margin: 5%;
            margin-left: 300px;
            display: flex;
            justify-content: space-between;
        }

        .container>div
        {
            background-color: teal;
            width: 20%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
