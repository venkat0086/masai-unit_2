<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig-Zag</title>
    <style>
        .flex
        {
            display: flex;
        }
        .flex>div
        {
            background-color: teal;
            height: 150px;
            width: 150px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .expand
        {
            flex-grow: 1;
        }
        .container
        {
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="flex">
        <div></div>
        <div class="expand"></div>
        <div></div>
    </div>
    <div class="flex">
        <div class="expand"></div>
        <div></div>
        <div></div>
    </div>
    <div class="flex">
        <div></div>
        <div></div>
        <div class="expand"></div>
    </div>
    </div>
</body>
</html>
