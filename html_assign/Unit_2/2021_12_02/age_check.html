<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Check</title>
    <style>
        div
        {
            font-size: 20px;
            color: crimson;
            margin: 20px;
            width: 400px;
            margin: auto;
        }
        input
        {
            padding: 10px 20px;
        }
        button
        {
            padding: 10px 20px;
        }
        p
        {
            font-size: 23px;
            font-weight: bold;
            color: teal;
        }
    </style>
</head>
<body>
    <div> Check Your Age Criteria for Driving
        <input type="number" placeholder="Enter Age">
        <button onclick="ageCheck()">Submit</button>
        <p></p>
    </div>
</body>
</html>
<script>
    function ageCheck()
    {
        var age=document.querySelector("input").value;
        if(age>18)
        {
            document.querySelector("p").textContent="You Can drive!";
        }
        else if(age<18)
        {
            document.querySelector("p").textContent="You Can't drive";
        }
        else{
            document.querySelector("p").textContent="You are just old enough to drive in India!"
        }
    }
</script>
