<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Selectors</title>
    <style>
        button
        {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        button:hover
        {
            background-color: teal;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr/>
    <button onclick="chred()">Change H1</button>
    <button onclick="chgreen()">Change H3</button>
    <button onclick="chblue()">Change H5</button>
    <button onclick="changegreen()">Change Green</button>
    <button onclick="changered()">Change Red</button>
    <button onclick="changeblue()">Change Blue</button>
    <script>
    </script>
</body>

</html>
<script>
    function chred()
    {
        document.querySelector("h1").style.color="red";
    }
    function chgreen()
    {
        var res=document.querySelectorAll("h3");
        for(var i=0;i<res.length;i++)
        {
            res[i].style.color="greenyellow";
        }
    }
    function chblue()
    {
        var res=document.querySelectorAll("h5");
        for(var i=0;i<res.length;i++)
        {
            res[i].style.color="blue";
        }
    }
    function changegreen()
    {
        var green=document.querySelectorAll(".green");
        for(var i=0;i<green.length;i++)
        {
            green[i].style.color="greenyellow";
        }
    }

    function changeblue()
    {
        var blue=document.querySelectorAll(".blue");
        for(var i=0;i<blue.length;i++)
        {
            blue[i].style.color="blue";
        }
    }

    function changered()
    {
        var red=document.querySelectorAll(".red");
        for(var i=0;i<red.length;i++)
        {
            red[i].style.color="red";
        }
    }
</script>
