<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contain
        {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>
    <div id="contain"></div>
</body>
</html>

<script>
    var products = JSON.parse(localStorage.getItem("shoppingItems"));
    var cart=[];
    products.map(function(ele)
    {
        var div=document.createTextNode("div");

        var img=document.createElement("img");
        img.setAttribute("src",ele.image);
        
        var h2=document.createElement("h2");
        h2.textContent=ele.name;

        var price=document.createElement("p");
        price.textContent=ele.price;

        var button=document.createElement("button");
        button.textContent="Add To Cart";
        button.addEventListener("click",function()
        {
            addToCart(ele);
        })
        div.append(img,h2,price,button)
        document.querySelector("#contain").append(div);
    });

        function addToCart(ele)
        {
            console.log(ele);
        }
</script>
