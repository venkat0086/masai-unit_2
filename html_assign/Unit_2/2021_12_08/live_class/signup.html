<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Sign Up</h1>
        <input id="email" type="text" placeholder="Enter Your Mail ID" />
        <input id="password" type="password" placeholder="Enter your Password"/>
        <input id="user" type="text" placeholder="Enter User Name" />
        <input id="mobile" type="number" placeholder="Enter Mobile Number" />
        <button>Sign Up</button>
        <a href="signin.html"> <p>click here to go to signIn Page</p></a>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",signup);
    var userData=JSON.parse(localStorage.getItem("userDatabase")) || [];

    function signup()
    {
        var email=document.querySelector("#email").value;
        var password=document.querySelector("#password").value;
        var user=document.querySelector("#user").value;
        var mobile=document.querySelector("#mobile").value;


        var userCred={
            emailAdd:email,
            pass:password,
            userName:user,
            mobile:mobile
        };

        userData.push(userCred);
        localStorage.setItem("userDatabase", JSON.stringify(userData));
    }
</script>
