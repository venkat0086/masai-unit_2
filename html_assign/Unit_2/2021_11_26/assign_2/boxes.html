<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        .container
        {
           display: grid;
           width: 50%;
           grid-template: repeat(2,120px)/repeat(5,1fr);
           grid-gap: 20px;
           margin-top: 12%;
           margin-left: 25%;
        }
        .container>div
        {
            border-radius: 10px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
