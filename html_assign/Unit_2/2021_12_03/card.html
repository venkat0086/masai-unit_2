<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .main
        {
            margin: auto;
            width:450px;
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        button
        {
            padding: 10px 25px;
            background-color: blue;
            color: white;
            border: 0;
            border-radius: 5px;
        }
        #child
        {
            margin: 10px;
        }
    </style>
</head>
<body>
    
</body>
</html>
<script>
    var maindiv=document.createElement("div");
    var childdiv=document.createElement("div");
    var image=document.createElement("img");
    var para=document.createElement("p");
    var head=document.createElement("h2");
    var btn=document.createElement("button");

    var bodyTag=document.querySelector("body");
    maindiv.setAttribute("class","main");
    childdiv.setAttribute("id","child")
    btn.textContent="View Profile";
    head.textContent="Alice Liddel";
    para.textContent="Alice is a freelance web designer and developer based in London.She is specialized in HTML5, CSS3, Javascript,BootStrap,etc.";
    image.setAttribute("src","https://via.placeholder.com/180X200");
    bodyTag.append(maindiv);
    maindiv.append(image,childdiv);
    childdiv.append(head,para,btn);
</script>
